<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    hraf="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">StopWatch</h1>
    <div class="card p-4">
        <div class="time d-flex justify-content-center">
            <span id="hr" class="digit"><b>00</b></span>
            <span class="text">Hr</span><br>
            <span id="min" class="digit"><b>00</b></span>
            <span class="text">Min</span>
            <span id="sec" class="digit"><b>00</b></span>
            <span class="text">Sec</span>
            <span id="count" class="digit"><b>00</b></span>
        </div>
        <div class="buttons d-flex justify-content-center">
            <button onclick="start()" class="btn btn-primary" id="start">Start</button>
            <button onclick="stop()" class="btn btn-danger" id="stop">Stop</button>
            <button onclick="restart()" class="btn btn-success" id="restart">Restart</button>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "></script>
    <script src="app.js"></script>
</body>
</html>
